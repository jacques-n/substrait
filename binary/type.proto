syntax = "proto3";
package io.substrait;

message Type {

    oneof kind {
        I8 i8 = 1;
        I16 i16 = 3;
        I32 i32 = 5;
        I64 i64 = 7;
        FP32 fp32 = 10;
        FP64 fp64 = 11;
        String string = 12;
        Binary binary = 13;
        Timestamp timestamp = 14;
        Date date = 16;
        Time time = 17;
        IntervalYear interval_year = 19;
        IntervalDay interval_day = 20;
        FixedChar fixed_char = 21;
        VarChar varchar = 22;
        FixedBinary fixed_binary = 23;
        Decimal decimal = 24;
        Struct struct = 25;
        NamedStruct named_struct = 26;
        List list = 27;
        Map map = 28;
        TimestampTZ timestamp_tz = 29;
        UserDefined user_defined = 31;
    }

    message I8 {}

    message I16 {}

    message I32 {}

    message I64 {}

    message FP32 {}

    message FP64 {}

    message String {}

    message Binary {}

    message Timestamp {}

    message Date {}

    message Time {}

    message IntervalYear {}

    message IntervalDay {}

    // Start compound types.
    message FixedChar {
        int32 length = 1;
    }

    message VarChar {
        int32 length = 1;
    }

    message FixedBinary {
        int32 length = 1;
    }

    message Decimal {
        int32 scale = 1;
        int32 precision = 2;
    }

    message Struct {
        repeated Type types = 1;
    }

    message NamedStruct {

        repeated Pair pairs = 1;

        message Pair {
            string name = 1;
            Type type = 2;
        }

    }

    message List {
        Type type = 1;
    }

    message Map {

        repeated KeyValue key_values = 1;

        message KeyValue {
            Type key = 1;
            Type value = 2;
        }
    }

    message TimestampMicroTZ {
        string timezone = 1;
    }

    message TimestampTZ {
        string timezone = 1;
    }
    message UserDefined {
        int32 organization = 1;
        string name = 2;
    }
}
