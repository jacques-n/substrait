syntax = "proto3";

package io.substrait;

import "type.proto";

option java_multiple_files = true;


// List of function signatures available.
message FunctionSignature {

    message Scalar {
        Identifier id = 1;
        string name = 2;
        repeated Parameter parameters = 3;
        repeated Argument arguments = 4;
        Description description = 5;

        bool deterministic = 6;
        bool session_dependent = 7;

        TypeExpression output_type = 8;

        repeated Implementation implementations = 9;
    }

    message Aggregate {
        Identifier id = 1;
        repeated Argument arguments = 2;
        repeated string name = 3;
        Description description = 4;

        bool deterministic = 7;
        bool session_dependent = 8;

        TypeExpression output_type = 9;

        bool ordered = 11;
        uint64 max_set = 12;
        Type intermediate_type = 13;

        repeated Implementation implementations = 14;
    }

    message Window {
        Identifier id = 1;
        repeated Argument arguments = 2;
        repeated string name = 3;
        Description description = 4;

        bool deterministic = 7;
        bool session_dependent = 8;

        TypeExpression output_type = 9;

        bool ordered = 11;
        uint64 max_set = 12;
        Type intermediate_type = 13;
        WindowType window_type = 14;
        repeated Implementation implementations = 15;

        enum WindowType {
            UNKNOWN = 0;
            STREAMING = 1;
            PARTITION = 2;
        }
    }

    message Identifier {
        uint32 orgId = 1;
        uint32 id = 2;
    }

    message CustomDerivationPolicy {
        bytes policy = 11;
    }

    message Description {
        string language = 1;
        string body = 2;
    }

    message Implementation {

        Type type = 1;
        oneof implementation_type {
            string uri = 2;
            bytes binary = 3;
        }

        enum Type {
            UNKNOWN = 0;
            WEB_ASSEMBLY = 1;
            TRINO_JAR = 2;
        }
    }

    message Parameter {
        string name = 1;
        Type type = 2;
    }

    message Argument {

        string name = 1;
        
        oneof arg_type {
            Type type = 2;
            string parameter_name = 3;
            TypeExpression expression = 4;
        }
        // For variadic arguments
        optional uint32 min = 5;
        optional uint32 max = 6;
        bool constant = 7;
    }

}

